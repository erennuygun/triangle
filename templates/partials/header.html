<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecureCode Analyzer{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-triangle">
                    <div class="inner-triangle"></div>
                </div>
                <span class="logo-text">Triangle Code Analyzer</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
                <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Kod Analizi</a>
                <a href="{{ url_for('scan_history') }}" {% if request.endpoint == 'scan_history' %}class="active"{% endif %}>Tarama Geçmişi</a>
                <a href="{{ url_for('documentation') }}" {% if request.endpoint == 'documentation' %}class="active"{% endif %}>Dokümantasyon</a>
                <a href="{{ url_for('about') }}" {% if request.endpoint == 'about' %}class="active"{% endif %}>Hakkında</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Çıkış Yap
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
